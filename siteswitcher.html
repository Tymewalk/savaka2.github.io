<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="savaka-style.css">
		<title>Site Switcher - Savaka's GitHub Page</title>
		<script>
			function showMore() {
				if (document.getElementById('morepages').style.display == 'initial') {
					document.getElementById('morepages').style.display = 'none';
				} else {
					document.getElementById('morepages').style.display = 'initial';
				}
			}
			function switchSite() {
				if (document.getElementById('siteswitcher').style.display == 'initial') {
					document.getElementById('siteswitcher').style.display = 'none';
					document.getElementById('main').style.display = 'initial';
				} else {
					document.getElementById('main').style.display = 'none';
					document.getElementById('siteswitcher').style.display = 'initial';
				}
			}
		</script>
	</head>
	<body>
		<div id="header">
		<a href="index.html"><img src="images/savakafull-small.PNG" style="display:inline;"></a><span style="display:inline; font-size:2em; font-weight:bold; vertical-align:50%;"> <a href="javascript:switchSite();">&rarr; Home</a></span> <a href="https://github.com/savaka2/savaka2.github.io"><img src="images/gh.png" style="display:inline;"></a>
		</div>

		</ul>
		<p><a href="javascript:showMore();">Show more</a></p>

			<ul>
				<li><a href="sbx-files/index.html">SBX Files</a></li>

</html>
